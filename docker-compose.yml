version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: speechtotextdb
      POSTGRES_USER: speechuser
      POSTGRES_PASSWORD: speechpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speechuser -d speechtotextdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LanguageTool Service
  languagetool:
    image: erikvl87/languagetool
    ports:
      - "8081:8080"
    environment:
      - Java_Xms=512m
      - Java_Xmx=1g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgres://speechuser:speechpass@db:5432/speechtotextdb
      - LANGUAGETOOL_URL=http://languagetool:8080/v2/check
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - WHISPER_MODEL=tiny
    volumes:
      - ./backend/media:/app/media
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      languagetool:
        condition: service_healthy
    command: ["/app/start-dev.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_BASE_URL=http://localhost:8000/api
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
